<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

<body>
    <div ng-app="app"         
        ng-controller="myCtrl">
        <div class="page">
            <h2 class="text-center mt-3">TTI</h2>
            <div class="container mt-5">
                <div class="row">
                    <!-- CARD LOOP-->
                    <div ng-repeat="card in cards" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mb-4">
                        <!-- CARD START-->
                        <div class="card card-shadow">
                            <div ng-style="{'background-image':'url({{card.image}})', 'height': '230px', 'position': 'relative'}">
                               <div class="img-text">
                                <h5>Image Title</h5>
                                <h6>Sub Title</h6>
                               </div>                                
                            </div>
                            <!-- CARD BODY START-->                          
                            <div class="card-body border-0 pt-3 pb-4 px-4">
                                <h5 class="card-sub-title">{{card.title}}</h5>
                                <p class="card-text">Lorem ipsum is placeholder text commonly used in the graphic,
                                 print, and publishing industries for previewing layouts and visual mockups</p>
                            </div>
                            <!-- CARD BODY END-->
                            </div>
                            <!--CARD END-->
                        </div>
                    </div>
                    <!-- BOTTOM ROW-->
                    <div class="row mt-4">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <btn class="btn btn-primary float-left mb-3" ng-click="changeTitle()">Change Title</btn>                    
                        </div>
                        <div class="col">
                            <ul>
                                <li ng-repeat="(index, item) in items">
                                <span>{{index + 1}}</span> <span>{{item}}</span>.
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        var app = angular.module("app", []);
        app.controller("myCtrl", function ($scope) {
            // Array declaration
            $scope.cards = [
                { title: "Card Title One", image: "./images/image-1.jpg"},
                { title: "Card Title Two", image: "./images/image-2.jpg"},
                { title: "Card Title Three", image: "./images/image-3.jpg"},           
            ];

            $scope.items = ['Title One', 'Title Two', 'Title Three', 'Title Four', 'Title Five', 'Title Six'];
            
            // Methods
            $scope.changeTitle = function() {
                this.cards[2].title = this.items[this.items.length - 1];   
            }

        });
    </script>

</body>

</html>
